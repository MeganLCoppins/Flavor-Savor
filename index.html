<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavor Savor</title>
    <link rel="stylesheet" href="assets/css/libs/glide.core.min.css" />
    <!-- Optional Theme Stylesheet -->
    <link rel="stylesheet" href="assets/css/libs/glide.theme.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Special+Elite&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" rel="stylesheet">
    <!-- Required Core Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <nav class="level">
        <p class="level-item has-text-centered">
            <a class="link is-info" id="home">Home</a>
        </p>
        <p class="level-item has-text-centered">
            <a class="link is-info flavorSavor">Flavor Savor</a>
        </p>
        <p class="level-item has-text-centered">
            <a class="link is-info" id="savedRecipes">Saved Recipes</a>
        </p>
        <p class="level-item has-text-centered">
            <div class="field">
                <div class="columns control search">
                    <input class="input is-small" id="search" type="text" placeholder="Ingredient"><button
                        id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </p>
    </nav>
    
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide" id="recipe1">
                </li>
                <li class="glide__slide" id="recipe2">
                </li>
                <li class="glide__slide" id="recipe3">
                </li>
                <li class="glide__slide" id="recipe4">
                </li>
                <li class="glide__slide" id="recipe5">
                </li>
            </ul>
        </div>
    </div>

    <div id="homeRecipes"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/libs/glide.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script>
        new Glide(".glide", { type: "carousel", gap: "10px", perView: 4 }).mount({
            Controls: Glide.Controls
        });
    </script>

</body>

</html>
